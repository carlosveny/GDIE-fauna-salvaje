<body id="cuerpo" class="bg" onload="loaded()">
    <!-- Inicio Navbar -->
    <div class="site-mobile-menu site-navbar-target">
        <div class="site-mobile-menu-header">
            <div class="site-mobile-menu-close mt-3">

    <header class="site-navbar site-navbar-target bg-white" role="banner">

            <div class="row align-items-center position-relative">

                    <nav class="site-navigation text-right ml-auto " role="navigation">
                        <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                            <!-- <li class="active"><a href="index.html" class="nav-link">Home</a></li>

            </div>
        </div>
    </header>
    <!-- Fin Navbar -->

    <!-- Inicio Contenedor principal -->
    <div class="container-fluid text-center">
        <div class="row mt-4">
            <div class="col-lg-8 text-center">
                <h3>Llamada</h3>
                <div id="estado-llamada">
                    <!-- <h5>Llamando a <strong>Carlos Veny</strong> <img class="loading" src="assets/icons/bars.gif" /> </h5> -->
                </div>
                
                <div class="contenedor-video">
                    <video class="videoLocal" id="localVideo" autoplay muted playsinline></video>
                    <video class="videoRemoto" id="remoteVideo" autoplay playsinline></video>
                </div>
                <button id="bt-colgar" onclick="colgar()" style="display: none">Colgar</button>
            </div>

            <div class="col-lg-4">
                <h3>Chat</h3>
                <div class="contenedor-comments">
                    <div class="row mb-2">
                        <div class="col max-w80">
                            <strong>Usuario:</strong>
                        </div>
                        <div class="col max-input-usuario">
                            <input id="username" class="w-100 input-size" maxlength="15" onkeydown="enterKey(event)"
                                oninput="revisarCamposVacios('username')">
                        </div>
                        <div class="col text-end">
                            <button id="bt-username" class="boton ps-1" onclick="setUsername()">Entrar</button>
                        </div>
                    </div>
                    <select id="select-usuarios" class="input-size2 mb-2" onchange="usuarioSeleccionado(this.value)">
                        <option value="default" selected disabled hidden>Usuarios conectados</option>
                        <option value="lol">lol</option>
                    </select>

                    <div id="comentarios" class="caja-comments text-start">
                        <div class="mt-1 ms-1 cm-control"><strong>Introduce un nombre de usuario para entrar al
                                chat.</strong>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col max-input-mensaje">
                            <input id="mensaje" class="w-100 input-size" placeholder="Envia un mensaje..."
                                maxlength="200" onkeydown="enterKey(event)" oninput="revisarCamposVacios('mensaje')"
                                disabled>
                        </div>
                        <div class="col max-input-enviar ps-1">
                            <button id="bt-mensaje" class="boton-enviar ps-1" onclick="peticionMensaje()"
                                disabled>Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Contenedor principal -->


    <!-- Inicio Llamada entrante -->
    <div id="llamada-entrante" class="centered-dialog" style="display: none">
        <form id="form_login">
            <h4 class="mt-3 mb-3">Llamada Entrante <img class="loading" src="assets/icons/bars.gif"/> </h4>
            <h5 id="usuario-entrante"></h5>

            <div class="row mt-4 mb-3">
                <div class="col text-end">
                    <a id="bt-rechazar" class="boton-rechazar text-center me-3"><i
                            class="fa-solid fa-phone-slash icono-centrado"></i></a>
                </div>
                <div class="col text-start">
                    <a id="bt-aceptar" class="boton-aceptar text-center ms-3"><i
                            class="fa-solid fa-phone icono-centrado"></i></a>
                </div>
            </div>

        </form>
    </div>
    <!-- Fin Llamada entrante -->



    <!-- Inicio Footer -->
    <footer id="footer" class="bg-dark">
        <div class="container pt-3 pb-2">
            <div class="row">
                <div class="col text-center my-auto">
                    <a id="faunaFooter" class="greenHighlight" href="#">
                        Fauna Salvaje
                    </a>
                </div>
                <div class="col text-center my-auto">

                        href="https://github.com/carlosveny/GDIE-fauna-salvaje" target="_blank">
                        Repositorio GitHub
                    </a>
                </div>
